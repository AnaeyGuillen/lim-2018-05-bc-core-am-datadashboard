<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

        crossorigin="anonymous">

  </head>

<!--  tabla -->
<body>
    <div class="container my-5 text-center">
        <button class="btn btn-danger w-100" onclick="traer()">Obtener</button>
        <div class="mt-5">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">SignupCohort</th>
                        <th scope="col">TimeZone</th>
                        <th scope="col">Name</th>                        
                        <th scope="col">Locale</th>
                        <th scope="col">Role</th>
                    </tr>
                </thead>
                <tbody id="contenido">
                  <!--aquí se mostrará los datos de los archivos Json-->
                   
                    
                                                            
                    
                </tbody>
            </table>
        </div>
    </div>

    <script>
        var contenido = document.querySelector('#contenido')
/*
        function traer() {
            fetch('../data/cohorts/lim-2018-03-pre-core-pw/users.json')
                .then(res => res.json())
                .then(datos => {
                    
                    users(datos)
                })
        }
*/
        function traer() {
            var misCabeceras = new Headers();

            var miInit = 
            { method: 'GET',
               headers: misCabeceras,
               mode: 'cors',
               cache: 'default'
            };

            fetch('http://127.0.0.1:8080/lim-2018-05-bc-core-am-datadashboard/data/cohorts/lim-2018-03-pre-core-pw/progress.json', miInit)
                .then(res => res.json)
                .then(datos => {
                    console.log(datos);
                })
        }


        function users(datos) {
            // console.log(datos)
            contenido.innerHTML = ''
            for(let valor of datos){
                // console.log(valor.nombre)
                contenido.innerHTML += `
                
                <tr>
                    <th scope="row">${ valor.id }</th>
                    <td>${ valor.signupCohort }</td>
                    <td>${ valor.timezone }</td>
                    <td>${ valor.name }</td>
                    <td>${ valor.locale }</td>
                    <td>${ valor.role }</td>
                </tr>
                
                `
            }
        }

    </script>

<script src="main.js"></script>

</body>
